<!DOCTYPE html>
<html>

<head>
  <title>WebP to PNG/JPEG Converter Options</title>
</head>

<body>
  <h1>WebP to PNG/JPEG Converter Options</h1>
  <form id="optionsForm">
    <label for="conversionFormat">Conversion Format:</label>
    <select id="conversionFormat" name="conversionFormat">
      <option value="png">PNG</option>
      <option value="jpeg">JPEG</option>
    </select>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
